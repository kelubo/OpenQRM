OPENQRM_PLUGIN_VERSION="5.2.1.6"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, rsync, expect, php5-curl, python, python-pip"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, rsync, expect, python, python-pip"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, rsync, expect, php5-curl, python, python-pip"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="Hybrid Cloud Computing with <a href='http://aws.amazon.com/ec2/' target='_BLANK'>Amazon Public Cloud</a>, <a href='http://www.ubuntu.com/business/cloud/overview' target='_BLANK'>Ubuntu Enterprise Cloud</a> and <a href='http://www.eucalyptus.com/' target='_BLANK'>Eucalyptus</a>."
OPENQRM_PLUGIN_TYPE="cloud"
# openQRM plugin-dependencies - the following plugins must be enabled
OPENQRM_PLUGIN_PLUGIN_DEPENDENCIES="dhcpd, nfs-storage, nagios3, puppet, sshterm, dns"

# regions for the region select box, please set to your own regions for a private cloud
#OPENQRM_PLUGIN_HYBRID_CLOUD_REGIONS="eu-west-1, us-west-1, us-west-2, us-east-1, ap-northeast-1, ap-southeast-1, ap-southeast-2, sa-east-1"
OPENQRM_PLUGIN_HYBRID_CLOUD_REGIONS="eu-west-1, us-west-1, us-west-2, us-east-1"

# which Hybrid-Cloud account is used for the openQRM Cloud
OPENQRM_PLUGIN_HYBRID_CLOUD_DEFAULT_ACCOUNT="13967104343613"

# which Hybrid-Cloud security group is used for the openQRM Cloud
OPENQRM_PLUGIN_HYBRID_CLOUD_DEFAULT_SECURITY_GROUP="default"

# which Hybrid-Cloud region is used for the openQRM Cloud
OPENQRM_PLUGIN_HYBRID_CLOUD_DEFAULT_REGION="eu-west-1"

# which Hybrid-Cloud availability zone is used for the openQRM Cloud
OPENQRM_PLUGIN_HYBRID_CLOUD_DEFAULT_AVAILABILITY_ZONE="eu-west-1a"

# which Hybrid-Cloud keypair is used for the openQRM Cloud
OPENQRM_PLUGIN_HYBRID_CLOUD_DEFAULT_KEYPAIR="openstack"

# connection timeout for the Cloud API calls
OPENQRM_PLUGIN_HYBRID_CLOUD_CONNECTION_TIMEOUT="30"

# request timeout for the Cloud API calls
OPENQRM_PLUGIN_HYBRID_CLOUD_REQUEST_TIMEOUT="30"

# if to auto fail-over to another availability zone in the same region than the origin instance
OPENQRM_PLUGIN_HYBRID_CLOUD_MIGRATE_TO_OTHER_AVAILABILITY_ZONE_IN_SAME_REGION=true

# files which should be taken to the state backup
OPENQRM_PLUGIN_STATE_FILES="$OPENQRM_SERVER_BASE_DIR/openqrm/plugins/hybrid-cloud/etc/openqrm-plugin-hybrid-cloud.conf"

###############################################################################################################
#
# optional environment for a custom tools location
#
# custom JAVA_HOME, overwrites global JAVA_HOME env
OPENQRM_CUSTOM_JAVA_HOME=""

# custom ec2-api-tools location
OPENQRM_CUSTOM_EC2_API_HOME=""

# custom ec2-ami-tools location
OPENQRM_CUSTOM_EC2_AMI_HOME=""


