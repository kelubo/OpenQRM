introduction_title = "Einleitung"
introduction_content = "Das image-shelf Plugin bietet einen einfachen Weg neue Images für Netzwerk-Deployment mittels eines vorgefertigten Betriebssystem-Templates zu befüllen.
	Die Betriebssystem-Templates bestehen aus simplen tar.gz Dateien, die ein Linux 'root-filesystem' (mit einem leeren /proc und /sys) enthalten.
	Das image-shelf Plugin beinhaltet eine fertig konfigurierte Image-Shelf die von <a href='http://www.openqrm-enterprise.com/' target='_BLANK'>openQRM Enterprise</a> gesponsort wird.
	Eigene Image-Shelfs können mit verschiedensten Protokollen (local/FTP/HTTP/HTTPS/NFS) eingerichtet werden.
	Der Inhalt der Image-Shelf wird mit einer Konfigurationsdatei 'image-shelf.conf', die im selben Verzeichniss liegt wie auch die Templates.
	(hier eine selbsterklärende Beispiel <a href='/openqrm/base/plugins/image-shelf/image-shelf.conf' target='_BLANK'>image-shelf.conf</a>)
	<br><br>
	Bitte beachten Sie das die Image-Shelf Templates benutzt werden um Images vom Typ 'lvm-nfs-deployment' ('lvm-storage' Plugin) und 'nfs-deployment' ('nfs-storage' Plugin) zu befüllen.
	Von diesen NFS-basiserenden Storage Typen können Images einfachst mithilfe der INSTALL_FROM Deployment Parameter nach Iscsi- oder Aoe-Deployment Images transferiert werden.
	<br><br>
	<b>Benutzung der Image Shelf :</b><br><ul>

	<li>Schalten Sie das &quot;nfs-storage&quot; oder &quot;lvm-storage&quot; Plugin ein und starten Sie es</li>
	<li>Erstellen Sie eine neue Storage vom Typ &quot;NFS-Storage&quot; oder &quot;Lvm Storage Server (Nfs)&quot;
    <br>(Das openQRM-Server System kann als Storage Ressource verwendet werden oder ein existierendes System in Ihrem Netzwerk das mittels des 'local-server' Plugins integriert wurde)</li>
	<li>Erstellen Sie ein neues Volume (Image) auf dem NFS-Storage Server</li>
	<li>Wählen Sie jetzt eine Image-Shelf aus</li>
	<li>Dann wählen Sie das gewünschte Server-Template</li>
	<li>Als nächsten Schritt selektieren Sie das (noch leere) NFS-Image</li>
	<li>Sie können nun den Provisionierungs-Verlauf in der Event Liste folgen</li>
	</ul>"

