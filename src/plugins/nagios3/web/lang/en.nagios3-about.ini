[documentation]
tab = "About Nagios"
label = "About Nagios"
introduction_title = "Introduction"
introduction_content = "<p>The Nagios plugin integrates  <a href='http://nagios.org/' target='_blank'>Nagios</a> into openQRM. It provides a convenient method to either fully automatically map and monitor your complete openQRM management network or to easily manually configure custom service checks per Server.</p>"

introduction_title1 = "Automatic configuration"
introduction_content1 = "<p>To generate and/or update the Nagios configuration for the openQRM network
		and managed servers use the 'Config / AutoConfig' link in the Nagios plugin menu. The nagios configuration
		will be created automatically by scanning the network via the <code>nmap</code> utility.
		The output of the nmap run is used by <code>nmap2nagios-ng</code> to generate the Nagios-configuration.</p>"

introduction_title2 = "Custom configuration"
introduction_content2 = "<p>Use <code>Plugins -> Monitoring -> Nagios3 -> Config -> Services</code> to create new Service Objects to monitor</p>
			<p>Use <code>Plugins -> Monitoring -> Nagios3 -> Config -> Server</code> to setup custom service checks</p>"

requirements_title = "Requirements"
requirements_list = "none"

tested_title = "Tested with"
tested_content = "This plugin is tested with Debian, Ubuntu and CentOS."

provides_title = "Provides"
provides_list = "Automatically monitors system and services of the server."
type_title = "Plugin Type"
